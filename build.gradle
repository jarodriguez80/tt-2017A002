version '1.0-SNAPSHOT'

ext {
    jre_path = '/home/jorge/.sdkman/candidates/java/8u161-oracle/jre'
    distributionName = 'Object Storage Wizard'
}

apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'mx.gui.InstallerGUI'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Generated by intellij
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.hidetake:groovy-ssh:2.9.0'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.7'
}


distributions {
    main {
        baseName = distributionName
    }
}

task buildExecutable(type: Copy) {
    from jre_path
    into "${buildDir}/install/${distributionName}/jre"
}